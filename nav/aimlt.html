<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #c527278a; /* Set your desired background color */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Set a default font-family */
        }

        .container {
            background-color: #c527278a; /* Set a background color for the container */
            max-width: 400px; /* Adjust the maximum width as needed */
            margin: 50px auto; /* Center the container on the page */
            padding: 20px; /* Add some padding for better aesthetics */
            border-radius: 8px; /* Add rounded corners to the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow for depth */
        }

        /* Add any other styles as needed */
    </style>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h2 class="registration-heading">Registration</h2>
        <form class="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
